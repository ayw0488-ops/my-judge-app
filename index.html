<script>
    window.addEventListener('load', () => {
        const role = localStorage.getItem('my_app_role');
        if (role !== 'master') {
            const hideList = document.querySelectorAll('#adminUpdateBtn, .btn-floating-write, .mood-input-group, .mood-del');

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit, doc, deleteDoc, where, writeBatch } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyAqbLB-bnniXhNj0XqtD0DlkWhk_2_0PkU",
        authDomain: "sxsx-75c73.firebaseapp.com",
        projectId: "sxsx-75c73",
        storageBucket: "sxsx-75c73.firebasestorage.app",
        messagingSenderId: "401139729279",
        appId: "1:401139729279:web:2a41b315873137bfeb104a",
        measurementId: "G-1200YV6S6K"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    let myChart = null; 

    // [ìˆ˜ì • í¬ì¸íŠ¸] ìƒ‰ì¸ ì„¤ì • ì—†ì´ë„ ì‘ë™í•˜ë„ë¡ ì¿¼ë¦¬ ë°©ì‹ ë³€ê²½ ë° ë„ì–´ì“°ê¸° ë§¤ì¹­
    async function fetchCurrentPosition() {
        const posDisplay = document.getElementById('posDisplay');
        try {
            // ë³µí•© ìƒ‰ì¸ ì˜¤ë¥˜ë¥¼ í”¼í•˜ê¸° ìœ„í•´ timestamp ì •ë ¬ë§Œ ì‚¬ìš© í›„ í´ë¼ì´ì–¸íŠ¸ì—ì„œ í•„í„°ë§í•˜ê±°ë‚˜, 
            // ê°€ì¥ ë‹¨ìˆœí•œ ì¿¼ë¦¬ë¡œ ë³€ê²½í•˜ì—¬ ë°ì´í„°ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
            const q = query(collection(db, "tradeLogs"), orderBy("timestamp", "desc"), limit(20));
            const snap = await getDocs(q);
            
            // ê°€ì ¸ì˜¨ ë°ì´í„° ì¤‘ statusê°€ "ì§„í–‰ ì¤‘"ì¸ ê°€ì¥ ìµœì‹  ê²ƒ í•˜ë‚˜ë¥¼ ì°¾ìŠµë‹ˆë‹¤.
            const activePos = snap.docs.find(doc => doc.data().status === "ì§„í–‰ ì¤‘");

            if (!activePos) {
                posDisplay.innerText = "ì§„í–‰ ì¤‘ì¸ ë§¤ë§¤ ì—†ìŒ";
                posDisplay.style.color = "#aaa";
                return;
            }
            
            const data = activePos.data();
            const coin = data.coinName || "ì•Œìˆ˜ì—†ìŒ";
            const entry = Number(data.entry).toLocaleString();
            const dir = data.direction || "";
            const color = dir.includes("ë¡±") ? "#00c087" : "#ff4d4d";
            
            posDisplay.innerHTML = `${coin} / ${entry} / <span style="color:${color}">${dir}</span>`;
            posDisplay.style.color = "#fff";
        } catch (e) {
            console.error("í¬ì§€ì…˜ ë¡œë“œ ì‹¤íŒ¨:", e);
        }
    }

    window.toggleMoodList = function() {
        const list = document.getElementById('moodList');
        const container = document.querySelector('.latest-mood-container');
        list.style.display = list.style.display === 'block' ? 'none' : 'block';
        container.classList.toggle('active');
    }

    window.saveMood = async function() {
        const input = document.getElementById('moodInput');
        if(!input.value) return;
        try {
            await addDoc(collection(db, "moodDiary"), {
                content: input.value, timestamp: Date.now(),
                dateStr: new Date().toLocaleString('ko-KR', { month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' })
            });
            input.value = "";
            fetchMoods();
        } catch (e) { alert("ì €ì¥ ì‹¤íŒ¨"); }
    }

    async function fetchMoods() {
        const q = query(collection(db, "moodDiary"), orderBy("timestamp", "desc"));
        const snap = await getDocs(q);
        let html = "";
        let index = 0;
        if (snap.empty) {
            document.getElementById('latestMoodDisplay').innerText = "ë©”ëª¨ê°€ ì—†ìŠµë‹ˆë‹¤.";
            document.getElementById('moodList').innerHTML = "";
            return;
        }
        snap.forEach(s => {
            const data = s.data();
            if (index === 0) document.getElementById('latestMoodDisplay').innerText = data.content;
            html += `<div class="mood-item"><span class="mood-time">${data.dateStr}</span><span class="mood-text">${data.content}</span><button class="mood-del" onclick="deleteMood('${s.id}')">Ã—</button></div>`;
            index++;
        });
        document.getElementById('moodList').innerHTML = html;
        const role = localStorage.getItem('my_app_role');
        if (role !== 'master') {
            document.querySelectorAll('.mood-del').forEach(el => el.style.display = 'none');
        }
    }

    window.deleteMood = async function(id) {
        if(!confirm("ì‚­ì œí• ê¹Œìš”?")) return;
        await deleteDoc(doc(db, "moodDiary", id));
        fetchMoods();
    }

    async function fetchLatestBalance() {
        const qAll = query(collection(db, "balanceHistory"), orderBy("timestamp", "asc"));
        const snapAll = await getDocs(qAll);
        const activeDocs = snapAll.docs.filter(d => d.data().status === "ì§„í–‰ì¤‘");
        const balanceEl = document.getElementById('currentBalance');
        const diffEl = document.getElementById('balanceDiff');
        const dateEl = document.getElementById('startDateDisplay');
        if (activeDocs.length === 0) {
            balanceEl.innerText = "0 ì›"; diffEl.innerText = ""; dateEl.innerText = "í”„ë¡œì íŠ¸ ì‹œì‘ ì „";
            updateChart([], []); return;
        }
        const latestData = activeDocs[activeDocs.length - 1].data();
        balanceEl.innerText = Number(latestData.amount).toLocaleString() + " ì›";
        const firstActive = activeDocs[0].data();
        if(firstActive.date) {
            const p = firstActive.date.split('. ');
            dateEl.innerText = `ì‹œì‘ì¼: ${p[0]}.${p[1]}.${p[2]}`;
        }
        if (activeDocs.length > 1) {
            const diff = activeDocs[activeDocs.length - 1].data().amount - activeDocs[activeDocs.length - 2].data().amount;
            if (diff > 0) { diffEl.innerText = "+" + diff.toLocaleString() + " ì›"; diffEl.style.color = "#00c087"; }
            else if (diff < 0) { diffEl.innerText = diff.toLocaleString() + " ì›"; diffEl.style.color = "#ff4d4d"; }
            else { diffEl.innerText = "0 ì›"; diffEl.style.color = "#888"; }
        } else { diffEl.innerText = ""; }
        updateChart(activeDocs.map(d => d.data().date.split('. ')[2] + 'ì¼'), activeDocs.map(d => d.data().amount));
    }

    function updateChart(labels, data) {
        const ctx = document.getElementById('assetChart').getContext('2d');
        if (myChart) myChart.destroy();
        myChart = new Chart(ctx, {
            type: 'line',
            data: { labels: labels, datasets: [{ label: 'Asset', data: data, borderColor: '#f3ba2f', backgroundColor: 'rgba(243, 186, 47, 0.1)', borderWidth: 2, fill: true, tension: 0.4, pointRadius: 3, pointBackgroundColor: '#f3ba2f' }] },
            options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } }, scales: { x: { grid: { display: false }, ticks: { color: '#ffffff', font: { size: 10 } } }, y: { grid: { color: '#444' }, ticks: { color: '#ffffff', font: { size: 10 }, callback: (v) => v.toLocaleString() }, beginAtZero: false } } }
        });
    }

    window.finishProject = async function() {
        const qAll = query(collection(db, "balanceHistory"), orderBy("timestamp", "asc"));
        const snap = await getDocs(qAll);
        const activeDocs = snap.docs.filter(d => d.data().status === "ì§„í–‰ì¤‘");
        if (activeDocs.length === 0) return;
        const startData = activeDocs[0].data();
        const lastData = activeDocs[activeDocs.length - 1].data();
        if(!confirm(`ë§ˆê° ì‹œ ì”ì•¡ì€ 0ì›ìœ¼ë¡œ ë¦¬ì…‹ë©ë‹ˆë‹¤.`)) return;
        const batch = writeBatch(db);
        activeDocs.forEach((d) => batch.update(doc(db, "balanceHistory", d.id), { status: "ë§ˆê°ì™„ë£Œ" }));
        const summaryRef = doc(collection(db, "balanceHistory"));
        batch.set(summaryRef, {
            amount: lastData.amount, date: new Date().toLocaleString(), timestamp: Date.now() + 100, status: "ë§ˆê°",
            summary: { startAmount: startData.amount, profit: lastData.amount - startData.amount, rate: ((lastData.amount - startData.amount) / startData.amount * 100).toFixed(2), period: Math.floor((lastData.timestamp - startData.timestamp) / 86400000) + 1, startDate: startData.date }
        });
        await batch.commit(); location.reload();
    }

    window.closeModal = () => document.getElementById('historyModal').style.display = 'none';

    fetchLatestBalance();
    fetchMoods();
    fetchCurrentPosition(); 
</script>
